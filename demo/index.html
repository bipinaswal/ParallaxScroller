<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parallax Scroller Demo</title>
	<link type="text/css" rel="stylesheet" media="all" href="./reset.css">
	<link type="text/css" rel="stylesheet" media="all" href="./style.css?v=1">
	<script src="./jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="../src/ParallaxScroller.js?v=1" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var parallaxer = new ParallaxScroller();
			parallaxer
				.addLayer('body section', 0.75, 'background')
				.addLayer('body section h1', -1.25, 'element');
		});
	</script>
	
</head>
<body>
	<section id="s1"><h1>Section One Title</h1></section>
	<section id="s2"><h1>Section Two Title</h1></section>
	<section id="s3"><h1>Section Three Title</h1></section>
	<section id="s4"><h1>Section Four Title</h1></section>
	<section id="s5"><h1>Section Five Title</h1></section>
</body>
</html>
